<script type="text/javascript">
	function Dog(hairColor, bread, age){
		this.hairColor = hairColor;
		this.bread = bread;
		this.age = age;
		this.runSpeed = null;
		Dog.instanceNumber++;
	}
	Dog.instanceNumber = 0;
	Dog.prototype.shout = function () {
		console.log('汪汪汪,我是一只' + this.age + '岁的' + this.hairColor + this.bread);
	}
	Dog.prototype.run = function () {
		console.log('我的速度是' + this.runSpeed);
	}
	Dog.prototype.gnawBone = function () {
		console.log('幸福时刻');
	}
	Dog.prototype.getInstanceNumber = function () {
		return Dog.instanceNumber;
	}

	var dog1 = new Dog('白色', '贵宾',2);
	console.log(dog1.getInstanceNumber());
	dog1.shout();
	var dog2 = new Dog('棕色', '泰迪', 3);
	var dog3 = new Dog();
	dog1.hairColor = '黑色';
	console.log(dog1.hairColor);
	console.log(dog2.hairColor);
</script>
